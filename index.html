<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceX Launch Directory</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/badge.css">
    <link rel="stylesheet" href="./css/modal_side.css">

    <script src="./javascript/moment.min.js"></script>
</head>
<body>
    <h1 class="title">SpaceX Launch Directory</h1>
    <p class="sub-title">Every SpaceX launches in chronological order.</p>
    <div id="badge-container"></div>
    <div id="badge-details" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <p id="modal-header-date"></p>
                <h2 id="modal-header-title">Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Launched from, <i><span id="launch-location"></span></i>.</p>
                <iframe id="launch-video" width="420" height="315" src="" frameborder="0" allowfullscreen></iframe>
                </iframe>
                <h4>Details</h4>
                <p id="modal-body-details">Some text in the Modal Body</p>
                <h4>Reusability</h4>
                <ul id="reusable-components"></ul>
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>
    </div>
    <script src="./javascript/load_launches.js"></script>
    <footer>
        <div class="footer-text">Made by <a target="blank" href="https://denizsimsek.carrd.co/">Deniz</a></div>
    </footer>
    <script src="./javascript/launch_details.js"></script>
</body>
</html>
